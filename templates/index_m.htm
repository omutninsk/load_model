<!DOCTYPE html>
<html>
<head>
  <title>Microservice</title>
</head>
<body>
  <h1>Microservice</h1>
  <form method="GET">
    <label for="anomaly">Anomaly:</label>
    {% if anomaly=='on' %}
         <input type="checkbox" name="anomaly" checked><br>
    {% else %}
    <input type="checkbox" name="anomaly"><br>
    {% endif %}
    <input type="submit" value="Save">
  </form>
</body>
</html>
