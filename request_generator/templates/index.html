<!DOCTYPE html>
<html>
<head>
  <title>Request Manager</title>
</head>
<body>
  <h1>Request Manager</h1>
  <form method="GET">
    <label for="endpoint1">Endpoint 1:</label>
    <input type="number" name="endpoint1" value="{{ endpoint1 }}" min="1" max="10"><br>
    <label for="endpoint2">Endpoint 2:</label>
    <input type="number" name="endpoint2" value="{{ endpoint2 }}" min="1" max="10"><br>
    <input type="submit" value="Save">
  </form>
</body>
</html>
